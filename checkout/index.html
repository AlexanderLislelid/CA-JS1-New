<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
    <script
      src="https://kit.fontawesome.com/534136dc01.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../profile/index.html">Profile</a></li>
        <li><a href="./index.html" class="active">Checkout</a></li>
        <i class="fa-solid fa-cart-shopping" id="cart"></i>
      </ul>
    </nav>
    <section class="checkout">
      <div class="items-checkout">
        <h1>Checkout</h1>
        <div id="checkout-container"></div>
        <p id="checkout-total"></p>
      </div>
      <form id="checkout-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Ola" />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Nordmann" />
        <label for="adress">Adress:</label>
        <input
          type="text"
          id="adress"
          name="adress"
          placeholder="Geitevegen 7"
        />
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="">Choose a country</option>
          <option value="no">Norway</option>
          <option value="se">Sweden</option>
          <option value="dk">Denmark</option>
        </select>
        <label for="zip">Zip code</label>
        <input type="text" id="zip" name="zip" placeholder="5738" />
        <label for="payment">Card type:</label>
        <select id="payment" name="payment">
          <option value="">Choose a payment type</option>
          <option value="nisa">Nisa</option>
          <option value="bc">Blastercard</option>
          <option value="playpal">Playpal</option>
        </select>
        <label for="cardnumber">Cardnumber</label>
        <input
          type="text"
          id="cardnumber"
          name="cardnumber"
          placeholder="1111 2222 3333 4444"
        />
        <label for="cvc">cvc</label>
        <input type="text" id="cvc" name="cvc" placeholder="002" />
        <button type="submit" class="order-btn">Order Now</button>
      </form>
      <div id="cart-overlay">
        <div class="cart-panel">
          <h2>Shopping cart</h2>
          <div id="cart-container"></div>
          <p id="cart-sum"></p>
          <div class="cart-btns">
            <button id="clear-cart">Clear cart</button>
            <button id="close-cart">Close</button>
          </div>
          <a href="../checkout/index.html" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="legal">
        <a href="../terms/index.html">Terms of use</a>
        <a href="../privacy/index.html">Privacy policy</a>
      </div>
      <div class="social-media">
        <a href="https://facebook.com"
          ><i class="fa-brands fa-facebook"></i>Facebook</a
        >
        <a href="https://instagram.com"
          ><i class="fa-brands fa-instagram"></i>Instagram</a
        >
      </div>
      <p>&copy; 2025 Square-Eyes. All rights reserved</p>
    </footer>
  </body>
</html>
